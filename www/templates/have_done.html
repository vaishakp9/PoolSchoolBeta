<ion-view title="Pooling Now ! " right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">
          <label class="item item-input item-stacked-label">
    <span class="input-label">Starting Distance (in km)</span>
    <input type="text" ng-model="user.have_distance_start" placeholder="Location">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Ending Distance (in km)</span>
    <input type="text" ng-model="user.have_distance_end" placeholder="Destination">
  </label>
    </ion-content>
    
</ion-view>

<ion-view title="Specifics" right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">From</span>
    <input type="text" ng-model="user.want_from" placeholder="Location">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">To</span>
    <input type="text" ng-model="user.want_to" placeholder="Destination">
  </label><br><br>
        
        
    </ion-content><br><br>
    
     <button class="btn waves-effect waves-light" type="submit" ng-click="want_update(1);" >I prefer a 2 wheeler
    
  </button> &nbsp;&nbsp;&nbsp;

     <button class="btn waves-effect waves-light" type="submit" ng-click="want_update(2);" >I prefer a 4 wheeler
    
  </button> &nbsp;&nbsp;&nbsp;
  <br>
  <br>
   <div class="assertive" ng-show="error.message">{{error.message}}</div>
</ion-view>

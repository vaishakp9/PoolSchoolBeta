<ion-view title="Login">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="btn-large waves-effect waves-light orange btn-width-full" ng-click="login()">
            LOG IN
        </button><br><br>
        <button class="btn-large waves-effect waves-light red btn-width-full" ng-click="forgot()">
            Forgot your password?
        </button>
    </ion-content>
</ion-view>
